<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/loo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Agenda de Contato</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/agenda.png" alt="logo agenda">
            <h1>Agenda de Contato</h1>
        </header>
        
        <main>
            <form id="formContato">
                <input type="text" placeholder="Nome do Contato" required maxlength="42" minlength="1" id="nomeContato">
                <input type="tel" placeholder="Telefone" required minlength="8" maxlength="15" id="telefone">
                <button type="submit">Salvar</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Contato</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                           
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
